<!DOCTYPE html>
<html lang="en">
<head>
    <title>Basic Calculator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            display: flex; justify-content: center; align-items: center; 
            min-height: 100vh; background: #f0f0f0; 
        }
        #calc { background: #2c302c; padding: 20px; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.3); }
        #output { display: flex; justify-content: flex-end; margin: 15px 0; }
        #res { flex: 1; height: 60px; text-align: right; font-size: 25px; padding: 10px; border: none; border-radius: 5px; background: #fff; }
        .btn { display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; gap: 10px; }
        .btn input { height: 50px; border: none; border-radius: 8px; font-size: 18px; cursor: pointer; background: #555; color: white; }
        #clear, #backspace { background: rgb(237, 89, 30); }
        .btn input:hover { background: #666; }
        #clear:hover, #backspace:hover { background: #ff5722; }
    </style>
</head>
<body>
    <div id="calc">
        <div id="output">
            <input type="text" id="res" readonly>
        </div>
        <div class="btn">
            <input type="button" value="C" id="clear" onclick="Clear()">
            <input type="button" value="â†" id="backspace" onclick="Back()">
            <input type="button" value="%" onclick="Solve('%')">
            <input type="button" value="/" onclick="Solve('/')">
            <input type="button" value="7" onclick="Solve('7')">
            <input type="button" value="8" onclick="Solve('8')">
            <input type="button" value="9" onclick="Solve('9')">
            <input type="button" value="x" onclick="Solve('*')">
            <input type="button" value="4" onclick="Solve('4')">
            <input type="button" value="5" onclick="Solve('5')">
            <input type="button" value="6" onclick="Solve('6')">
            <input type="button" value="-" onclick="Solve('-')">
            <input type="button" value="1" onclick="Solve('1')">
            <input type="button" value="2" onclick="Solve('2')">
            <input type="button" value="3" onclick="Solve('3')">
            <input type="button" value="+" onclick="Solve('+')">
            <input type="button" value="0" onclick="Solve('0')">
            <input type="button" value="." onclick="Solve('.')">
            <input type="button" value="=" onclick="Result()" style="background: #4CAF50;">
        </div>
    </div>
    <script>
        function Solve(val) {
            document.getElementById('res').value += val;
        }
        function Result() {
            let num = document.getElementById('res').value;
            try {
                let res = eval(num.replace('x', '*'));
                document.getElementById('res').value = res;
            } catch {
                document.getElementById('res').value = 'Error';
            }
        }
        function Clear() {
            document.getElementById('res').value = '';
        }
        function Back() {
            let ev = document.getElementById('res');
            ev.value = ev.value.slice(0, -1);
        }
    </script>
</body>
</html>
